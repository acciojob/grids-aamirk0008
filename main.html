<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <!-- Row 1: Medium - 1/3 and 2/3, Small - Equal -->
        <div class="row">
            <div class="col-sm-6 col-md-4 r1c1">
                Row1 col1
            </div>
            <div class="col-sm-6 col-md-8 r1c2">
                Row1 col2
            </div>
        </div>
        
        <!-- Row 2: Medium - 1/3 offset by 2, 1/3 with space between -->
        <div class="row justify-content-between">
            <div class="col-sm-6 col-md-4 offset-md-2 r2c1">
                Row2 col1
            </div>
            <div class="col-sm-6 col-md-4 r2c2">
                Row2 col2
            </div>
        </div>
        
        <!-- Row 3: Medium - 1/3 each centered, Small - Equal centered -->
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4 r3c1">
                Row3 col1
            </div>
            <div class="col-sm-6 col-md-4 r3c2">
                Row3 col2
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
